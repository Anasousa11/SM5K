{% extends "base.html" %}

{% block content %}
<h2>Membership Plans</h2>
{% for plan in plans %}
    <div>
        <h3>{{ plan.name }}</h3>
        <p>{{ plan.description }}</p>
        <p>Price: ${{ plan.price }}</p>
        <p>Duration: {{ plan.duration_days }} days</p>
        {% if user.is_authenticated %}
            <a href="{% url 'activate_membership' plan.id %}">Choose Plan</a>
        {% endif %}
    </div>
{% endfor %}
{% endblock %}
