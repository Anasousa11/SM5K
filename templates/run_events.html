{% extends "base.html" %}

{% block content %}
<h2>Upcoming Runs</h2>
{% for event in events %}
    <div>
        <h3><a href="{% url 'run_event_detail' event.id %}">{{ event.title }}</a></h3>
        <p>{{ event.date }} at {{ event.start_time }}</p>
        <p>Distance: {{ event.distance_km }} km</p>
        <p>Spots left: {{ event.spots_left }}</p>
    </div>
{% endfor %}
{% endblock %}
